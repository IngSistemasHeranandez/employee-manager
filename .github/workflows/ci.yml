name: CI - EMPLOYEE-MANAGER

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Instalar SonarScanner para .NET
      run: |
        dotnet tool install --tool-path ./tools dotnet-sonarscanner
        echo "TOOLS_PATH=$GITHUB_WORKSPACE/tools" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/tools" >> $GITHUB_PATH

    - name: Mostrar entorno y token (DEBUG)
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "ğŸ› ï¸ PATH: $PATH"
        echo "ğŸ“ TOOLS_PATH: $TOOLS_PATH"
        echo "ğŸ” SONAR_TOKEN length: ${#SONAR_TOKEN}"
        echo "ğŸ¢ OrganizaciÃ³n: ingsistemasheranandez"
        echo "ğŸ“¦ Proyecto: employee-manager"

    - name: Iniciar anÃ¡lisis de SonarCloud
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin \
          /k:"employee-manager" \
          /o:"ingsistemasheranandez" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.verbose=true

        dotnet restore
        dotnet build --no-restore

        # DEBUG: Verifica los archivos generados antes del end
        echo "ğŸ“‚ Contenido generado por Sonar:"
        ls -R .sonarqube/out || echo "âš ï¸ No se encontraron archivos de salida .sonarqube/out"

        # âš ï¸ Evita que falle el pipeline si el anÃ¡lisis tiene advertencias no crÃ­ticas
        dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}" || true

    - name: Ejecutar pruebas
      run: dotnet test --no-build --verbosity normal
