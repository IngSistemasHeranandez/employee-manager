name: CI - EMPLOYEE-MANAGER

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Puedes cambiar a windows-latest si prefieres usar Windows

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Asegúrate de usar la versión que necesites

    - name: Instalar SonarScanner para .NET
      run: |
        # Instalar SonarScanner en un directorio específico
        dotnet tool install --tool-path ./tools dotnet-sonarscanner
        # Añadir al PATH para que sea accesible
        echo "$GITHUB_WORKSPACE/tools/.dotnet/tools" >> $GITHUB_ENV

    - name: Iniciar análisis de SonarCloud
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        # Inicia el análisis con SonarCloud
        ./tools/.dotnet/tools/dotnet-sonarscanner begin /k:"employee-manager" /o:"IngSistemasHeranandez" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"

        # Restaura las dependencias y compila el proyecto
        dotnet restore
        dotnet build --no-restore

        # Finaliza el análisis con SonarCloud
        ./tools/.dotnet/tools/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Ejecutar pruebas
      run: dotnet test --no-build --verbosity normal
